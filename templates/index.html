<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js' defer></script>
    <style>
        /* Additional styles for better appearance */
        body {
            font-family: Arial, sans-serif; /* Set a clean, modern font for the entire page */
            color: #333; /* Dark text color for readability */
        }

        .register_page {
            border: 2px solid #ccc; /* Border around the form container */
            border-radius: 10px; /* Rounded corners for the container */
            padding: 20px;
            box-sizing: border-box;
        }

        .form {
            background: #ffffff; /* White background for the form */
            padding: 30px; /* Adjusted padding for a more balanced look */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .form label {
            display: block;
            margin-bottom: 8px; /* Spacing between label and input */
            font-weight: bold;
            color: #333;
        }

        .form input[type="number"] {
            font-family: 'Arial', sans-serif; /* Clean font for inputs */
            border: 1px solid #ccc; /* Light border for inputs */
            border-radius: 4px; /* Rounded corners for inputs */
            padding: 10px;
            margin-bottom: 15px; /* Spacing between inputs */
            font-size: 14px; /* Font size for inputs */
        }

        .form input[type="number"]:focus {
            border-color: cornflowerblue; /* Change border color on focus */
            box-shadow: 0 0 8px rgba(100, 149, 237, 0.3); /* Add shadow on focus */
        }

        .submit {
            display: block; /* Make the submit button take the full width */
            width: 100%; /* Full width */
            padding: 12px;
            border-radius: 4px;
            background-color: cornflowerblue; /* Button background color */
            color: #ffffff; /* Button text color */
            font-size: 16px; /* Font size for button */
            font-weight: bold; /* Bold text for the button */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
        }

        .submit:hover {
            background-color: #1e90ff; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .submit:active {
            background-color: #4682b4; /* Even darker blue when button is pressed */
            transform: scale(1); /* Reset scale */
        }

        p {
            font-size: 18px; /* Larger font size for result text */
            color: #333; /* Dark text color for readability */
            margin-top: 20px; /* Spacing above the result text */
        }

        .result {
            font-size: 24px; /* Larger font size for result */
            font-weight: bold; /* Bold font for result */
            color: green; /* Green color for the result text */
        }
    </style>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <form action="{{ url_for('predict') }}" method="POST">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter the number of Bedrooms" min="0" step="1" required><br>
                
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter the number of Bathrooms" min="0" step="1" required><br>
                
                <label for="floors">Floors:</label>
                <input type="number" id="floors" name="floors" placeholder="Enter the number of Floors" min="0" step="1" required><br>
                
                <label for="yr_built">Year of Build:</label>
                <input type="number" id="yr_built" name="yr_built" placeholder="Enter the year of Build" min="0" step="1" required><br>
                
                <input type="submit" value="Predict" class="submit">
            </form>
            <p class="result">House Price is: ${{ data }}</p>
        </div>
    </div>
</body>

</html>
